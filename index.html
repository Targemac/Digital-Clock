<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./digital-clock.css" />
  </head>
  <body>
    <div id="clock">
      <div class="clock_inner">
        <div class="clock_top">
          <div id="hrs_box"></div>
          <div id="colon_box" class="colon_box">:</div>
          <div id="mins_box"></div>
          <!-- <div id="colon_box" class="colon_box">:</div> -->
          <div id="secs_box"></div>
          <div id="period_box"></div>
        </div>

        <div class="clock_bottom">
          <div id="day_box"></div>

          <div id="today_box"></div>
          /
          <div id="month_box"></div>
          /
          <div id="year_box"></div>
        </div>
      </div>
      <div id="developer_box">
        <span id="developer_name"></span>
        <br />
        <a class="developer_links" href="https://github.com/Targemac" title=""
          >GitHub</a
        >
        |
        <a
          class="developer_links"
          href="https://www.linkedin.com/feed/"
          title=""
          >LinkedIn</a
        >
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
